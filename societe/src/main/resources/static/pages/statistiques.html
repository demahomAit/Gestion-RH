<div class="container mt-5">
    <h1 class="text-center">Statistiques</h1>

    <!-- Nombre total d'employés -->
    <div class="mb-4">
        <h2>Nombre Total d'Employés</h2>
        <p id="total-employes">Chargement...</p>
    </div>

    <!-- Département avec le plus grand nombre d'employés -->
    <div class="mb-4">
        <h2>Département avec le Plus Grand Nombre d'Employés</h2>
        <p id="departement-most-employes">Chargement...</p>
    </div>

    <!-- Nombre d'employés par département -->
    <div class="mb-4">
        <h2>Nombre d'Employés par Département</h2>
        <ul id="employes-par-departement">
            <!-- Les statistiques seront ajoutées ici via JavaScript -->
        </ul>
    </div>

    <!-- Masse salariale -->
    <div class="mb-4">
        <h2>Masse Salariale</h2>
        <form id="masse-salariale-form">
            <div class="mb-3">
                <label for="departementIdOrName" class="form-label">ID ou Nom du Département</label>
                <input type="text" class="form-control" id="departementIdOrName">
            </div>
            <button type="submit" class="btn btn-primary">Calculer</button>
        </form>
        <p id="masse-salariale-result">Masse salariale : </p>
    </div>
</div>
